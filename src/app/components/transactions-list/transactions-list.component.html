<section class=" flex items-center justify-between flex-col">

    <a routerLink="">Go to Home</a>

    

    <div *ngFor="let items of listItems" class="transactions-items w-[80%] flex items-center justify-evenly mt-10 text-white bg-slate-700 shadow-md p-2 rounded">
        <div class="id">
            id
            <div>{{ items.id }}</div>
        </div>
        <div class="date">
            date
            <div>{{ items.date }}</div>
        </div>
        <div class="category">
            category
            <div>{{ items.category }}</div>
        </div>
        <div class="title">
            title
            <div>{{ items.title }}</div>
        </div>
        <div class="amount">
            amount
            <div>{{ items.amount | currency:'BRL' }}</div>
        </div>
        <div class="transactionModel">
            transactionModel
            <div>Expense</div>
        </div>
        <div class="Delete">
            Delete
            <div >
                <fa-icon (click)="callDeleteIdItem(items.id)" [icon]="faTrash"></fa-icon>
            </div>
        </div>
        <!--  -->
    </div>
    
    

</section>
